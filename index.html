<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice Journal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-light: #f8f9fa;
      --bg-dark: #121212;
      --card-light: rgba(255, 255, 255, 0.95);
      --card-dark: rgba(30, 30, 40, 0.95);
      --text-light: #333;
      --text-dark: #f1f1f1;
      --accent: #6c5ce7;
      --accent-light: #8577ef;
      --accent-dark: #5649d6;
      --danger: #ff4757;
      --success: #2ed573;
      --warning: #ffa502;
      --info: #1e90ff;
      --border-radius: 12px;
      --box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', 'Roboto', sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: var(--transition);
      line-height: 1.6;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0;
      background: linear-gradient(45deg, var(--accent), var(--accent-light));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 0.8rem;
      margin-bottom: 2rem;
      justify-content: center;
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-weight: 600;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1rem;
      box-shadow: var(--box-shadow);
    }

    button:hover {
      background: var(--accent-dark);
      transform: translateY(-2px);
    }

    button:active {
      transform: translateY(0);
    }

    button.secondary {
      background: transparent;
      color: var(--accent);
      border: 2px solid var(--accent);
    }

    button.secondary:hover {
      background: var(--accent);
      color: white;
    }

    button.danger {
      background: var(--danger);
    }

    button.danger:hover {
      background: #ff6b81;
    }

    button.success {
      background: var(--success);
    }

    button.success:hover {
      background: #7bed9f;
    }

    .theme-toggle {
      background: none;
      border: 2px solid var(--accent);
      color: var(--accent);
      padding: 0.5rem;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: var(--transition);
    }

    .theme-toggle:hover {
      background: var(--accent);
      color: white;
    }

    .editor-container {
      margin-bottom: 2rem;
      position: relative;
    }

    #output {
      min-height: 150px;
      width: 100%;
      padding: 1.5rem;
      border-radius: var(--border-radius);
      border: 2px solid rgba(108, 92, 231, 0.2);
      background-color: var(--card-light);
      font-size: 1rem;
      line-height: 1.6;
      resize: vertical;
      transition: var(--transition);
      box-shadow: var(--box-shadow);
    }

    body.dark #output {
      background-color: var(--card-dark);
      border-color: rgba(108, 92, 231, 0.4);
    }

    #output:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
    }

    .entry {
      background: var(--card-light);
      margin: 1.5rem 0;
      padding: 1.5rem;
      border-radius: var(--border-radius);
      text-align: left;
      box-shadow: var(--box-shadow);
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    body.dark .entry {
      background: var(--card-dark);
    }

    .entry-content {
      margin-bottom: 1rem;
      white-space: pre-wrap;
    }

    .entry-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
      color: #888;
    }

    body.dark .entry-meta {
      color: #aaa;
    }

    .entry-actions {
      display: flex;
      gap: 0.5rem;
    }

    .entry-btn {
      padding: 0.3rem 0.6rem;
      font-size: 0.8rem;
      border-radius: 6px;
      background: transparent;
      color: var(--accent);
      border: 1px solid var(--accent);
      transition: var(--transition);
    }

    .entry-btn:hover {
      background: var(--accent);
      color: white;
    }

    .entry-btn.danger {
      color: var(--danger);
      border-color: var(--danger);
    }

    .entry-btn.danger:hover {
      background: var(--danger);
      color: white;
    }

    .mood {
      display: inline-block;
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: bold;
      margin-right: 0.5rem;
    }

    .happy { background: #ffeaa7; color: #2d3436; }
    .sad { background: #74b9ff; color: #2d3436; }
    .angry { background: #fab1a0; color: #2d3436; }
    .neutral { background: #dfe6e9; color: #2d3436; }
    .excited { background: #a29bfe; color: white; }
    .grateful { background: #55efc4; color: #2d3436; }

    .recording {
      animation: pulse 1.5s infinite;
      position: relative;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(108, 92, 231, 0.7); }
      70% { box-shadow: 0 0 0 15px rgba(108, 92, 231, 0); }
      100% { box-shadow: 0 0 0 0 rgba(108, 92, 231, 0); }
    }

    .stats-container {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: var(--card-light);
      padding: 1.5rem;
      border-radius: var(--border-radius);
      text-align: center;
      flex: 1;
      min-width: 150px;
      box-shadow: var(--box-shadow);
      transition: var(--transition);
    }

    body.dark .stat-card {
      background: var(--card-dark);
    }

    .stat-value {
      font-size: 2rem;
      font-weight: bold;
      color: var(--accent);
      margin-bottom: 0.5rem;
    }

    .stat-label {
      font-size: 0.9rem;
      color: #888;
    }

    body.dark .stat-label {
      color: #aaa;
    }

    .mood-filter {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .mood-filter-btn {
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: bold;
      cursor: pointer;
      transition: var(--transition);
      border: none;
    }

    .mood-filter-btn.active {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .empty-state {
      text-align: center;
      padding: 3rem 0;
      color: #888;
    }

    body.dark .empty-state {
      color: #aaa;
    }

    .empty-state i {
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--accent);
    }

    .entry-date {
      font-weight: bold;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid rgba(108, 92, 231, 0.2);
    }

    .search-container {
      margin-bottom: 1.5rem;
      position: relative;
    }

    #searchInput {
      width: 100%;
      padding: 0.8rem 1rem 0.8rem 2.5rem;
      border-radius: var(--border-radius);
      border: 2px solid rgba(108, 92, 231, 0.2);
      background-color: var(--card-light);
      font-size: 1rem;
      transition: var(--transition);
      box-shadow: var(--box-shadow);
    }

    body.dark #searchInput {
      background-color: var(--card-dark);
      border-color: rgba(108, 92, 231, 0.4);
    }

    #searchInput:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
    }

    .search-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--accent);
    }

    .voice-feedback {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: var(--accent);
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(108, 92, 231, 0.4);
      transition: var(--transition);
      z-index: 100;
    }

    .voice-feedback:hover {
      transform: scale(1.1);
    }

    .voice-feedback.recording {
      animation: pulse 1.5s infinite;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: var(--card-light);
      padding: 2rem;
      border-radius: var(--border-radius);
      max-width: 500px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: var(--box-shadow);
      position: relative;
    }

    body.dark .modal-content {
      background: var(--card-dark);
    }

    .close-modal {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: #888;
    }

    .modal-title {
      margin-bottom: 1.5rem;
      color: var(--accent);
    }

    .tag-input {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .tag {
      background: var(--accent);
      color: white;
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.8rem;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    .remove-tag {
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      padding: 0;
      font-size: 0.8rem;
    }

    #newTag {
      flex: 1;
      min-width: 100px;
      padding: 0.5rem;
      border-radius: 20px;
      border: 1px solid #ddd;
    }

    .entry-tags {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1.5rem 1rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .controls {
        flex-direction: column;
      }
      
      button {
        width: 100%;
      }
      
      .voice-feedback {
        width: 50px;
        height: 50px;
        bottom: 1rem;
        right: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-microphone-alt"></i> Voice Journal</h1>
      <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-moon"></i>
      </button>
    </header>

    <div class="stats-container">
      <div class="stat-card">
        <div class="stat-value" id="totalEntries">0</div>
        <div class="stat-label">Total Entries</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="streakCount">0</div>
        <div class="stat-label">Day Streak</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="avgLength">0</div>
        <div class="stat-label">Avg. Length</div>
      </div>
    </div>

    <div class="search-container">
      <i class="fas fa-search search-icon"></i>
      <input type="text" id="searchInput" placeholder="Search your journal..." oninput="filterEntries()">
    </div>

    <div class="mood-filter">
      <button class="mood-filter-btn happy active" onclick="filterByMood('all')">All</button>
      <button class="mood-filter-btn happy" onclick="filterByMood('happy')">Happy</button>
      <button class="mood-filter-btn sad" onclick="filterByMood('sad')">Sad</button>
      <button class="mood-filter-btn angry" onclick="filterByMood('angry')">Angry</button>
      <button class="mood-filter-btn neutral" onclick="filterByMood('neutral')">Neutral</button>
      <button class="mood-filter-btn excited" onclick="filterByMood('excited')">Excited</button>
      <button class="mood-filter-btn grateful" onclick="filterByMood('grateful')">Grateful</button>
    </div>

    <div class="controls">
      <button id="startBtn" onclick="startRecording()">
        <i class="fas fa-microphone"></i> Start Talking
      </button>
      <button class="success" onclick="saveEntry()">
        <i class="fas fa-save"></i> Save Entry
      </button>
      <button class="secondary" onclick="clearEditor()">
        <i class="fas fa-trash"></i> Clear
      </button>
    </div>

    <div class="editor-container">
      <div id="output" contenteditable="true" placeholder="Speak or type your journal entry here..."></div>
    </div>

    <div id="entries"></div>
  </div>

  <div class="voice-feedback" id="voiceFeedback" onclick="startRecording()">
    <i class="fas fa-microphone"></i>
  </div>

  <div class="modal" id="entryModal">
    <div class="modal-content">
      <button class="close-modal" onclick="closeModal()">&times;</button>
      <h3 class="modal-title">Edit Entry</h3>
      <div id="modalEditor" contenteditable="true" class="entry-content"></div>
      <div class="tag-input">
        <input type="text" id="newTag" placeholder="Add a tag..." onkeypress="addTagOnEnter(event)">
        <button onclick="addTag()">Add</button>
      </div>
      <div class="entry-tags" id="modalTags"></div>
      <div class="mood-selector" style="margin-top: 1rem;">
        <label>Mood:</label>
        <select id="moodSelect" style="margin-left: 0.5rem; padding: 0.3rem; border-radius: 5px;">
          <option value="happy">Happy</option>
          <option value="sad">Sad</option>
          <option value="angry">Angry</option>
          <option value="neutral">Neutral</option>
          <option value="excited">Excited</option>
          <option value="grateful">Grateful</option>
        </select>
      </div>
      <div style="margin-top: 1.5rem; display: flex; gap: 1rem; justify-content: flex-end;">
        <button class="danger" onclick="deleteCurrentEntry()">
          <i class="fas fa-trash"></i> Delete
        </button>
        <button onclick="updateEntry()">
          <i class="fas fa-save"></i> Save Changes
        </button>
      </div>
    </div>
  </div>

  <script>
    let recognition;
    let isRecording = false;
    let currentEditingIndex = -1;
    let currentTags = [];
    let currentFilter = 'all';
    let currentSearch = '';

    const moodKeywords = {
      happy: ["happy", "joy", "joyful", "grateful", "excited", "fun", "amazing", "great", "wonderful", "fantastic"],
      sad: ["sad", "down", "depressed", "cry", "lonely", "hurt", "tears", "miss", "loss"],
      angry: ["angry", "mad", "furious", "frustrated", "annoyed", "hate", "upset", "rage"],
      excited: ["excited", "thrilled", "pumped", "energized", "adventure", "celebrate"],
      grateful: ["grateful", "thankful", "appreciate", "blessed", "fortunate", "lucky"]
    };

    function detectMood(text) {
      const lower = text.toLowerCase();
      for (const mood in moodKeywords) {
        if (moodKeywords[mood].some(word => lower.includes(word))) return mood;
      }
      return "neutral";
    }

    function getMoodLabel(mood) {
      return `<span class="mood ${mood}">${mood.toUpperCase()}</span>`;
    }

    function initializeSpeechRecognition() {
      if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new SpeechRecognition();
        recognition.continuous = true;
        recognition.interimResults = true;
        recognition.lang = 'en-US';

        recognition.onresult = (event) => {
          let transcript = '';
          for (let i = event.resultIndex; i < event.results.length; ++i) {
            if (event.results[i].isFinal) {
              transcript += event.results[i][0].transcript;
            } else {
              transcript += event.results[i][0].transcript;
            }
          }
          document.getElementById('output').innerText = transcript;
        };

        recognition.onend = () => {
          isRecording = false;
          document.getElementById('startBtn').classList.remove('recording');
          document.getElementById('startBtn').innerHTML = '<i class="fas fa-microphone"></i> Start Talking';
          document.getElementById('voiceFeedback').classList.remove('recording');
        };

        recognition.onerror = (event) => {
          console.error('Speech recognition error', event.error);
          showAlert(`Recognition error: ${event.error}`, 'error');
          isRecording = false;
          document.getElementById('startBtn').classList.remove('recording');
          document.getElementById('startBtn').innerHTML = '<i class="fas fa-microphone"></i> Start Talking';
          document.getElementById('voiceFeedback').classList.remove('recording');
        };
      } else {
        showAlert("Your browser doesn't support Speech Recognition.", 'error');
      }
    }

    function startRecording() {
      if (!recognition) {
        initializeSpeechRecognition();
        return;
      }

      if (isRecording) {
        recognition.stop();
      } else {
        try {
          recognition.start();
          isRecording = true;
          document.getElementById('startBtn').classList.add('recording');
          document.getElementById('startBtn').innerHTML = '<i class="fas fa-stop"></i> Listening...';
          document.getElementById('voiceFeedback').classList.add('recording');
          document.getElementById('voiceFeedback').innerHTML = '<i class="fas fa-stop"></i>';
          showAlert("Recording started. Speak now...", 'success');
        } catch (e) {
          showAlert("Error starting recording. Please try again.", 'error');
          console.error(e);
        }
      }
    }

    function saveEntry() {
      const content = document.getElementById('output').innerText.trim();
      if (!content) {
        showAlert("Please write or speak something first.", 'warning');
        return;
      }

      const timestamp = new Date().toISOString();
      const mood = detectMood(content);
      const entries = JSON.parse(localStorage.getItem('voiceJournal') || '[]');
      
      entries.unshift({ 
        content, 
        timestamp, 
        mood,
        tags: [],
        wordCount: content.split(/\s+/).length
      });
      
      localStorage.setItem('voiceJournal', JSON.stringify(entries));
      document.getElementById('output').innerText = '';
      loadEntries();
      updateStats();
      showAlert("Entry saved successfully!", 'success');
    }

    function loadEntries() {
      let entries = JSON.parse(localStorage.getItem('voiceJournal') || '[]');
      
      // Apply filters
      if (currentFilter !== 'all') {
        entries = entries.filter(entry => entry.mood === currentFilter);
      }
      
      // Apply search
      if (currentSearch) {
        const searchTerm = currentSearch.toLowerCase();
        entries = entries.filter(entry => 
          entry.content.toLowerCase().includes(searchTerm) ||
          (entry.tags && entry.tags.some(tag => tag.toLowerCase().includes(searchTerm)))
        );
      }
      
      const container = document.getElementById('entries');
      container.innerHTML = '';
      
      if (entries.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-book-open"></i>
            <h3>No entries found</h3>
            <p>Start by recording or typing your first journal entry</p>
          </div>
        `;
        return;
      }
      
      let currentDate = '';
      
      entries.forEach((entry, index) => {
        const date = new Date(entry.timestamp);
        const dateStr = date.toLocaleDateString('en-US', { 
          weekday: 'long', 
          year: 'numeric', 
          month: 'long', 
          day: 'numeric' 
        });
        
        // Add date header if it's a new day
        if (dateStr !== currentDate) {
          currentDate = dateStr;
          const dateHeader = document.createElement('div');
          dateHeader.className = 'entry-date';
          dateHeader.textContent = dateStr;
          container.appendChild(dateHeader);
        }
        
        const div = document.createElement('div');
        div.className = 'entry';
        div.innerHTML = `
          <div class="entry-content">${entry.content}</div>
          <div class="entry-meta">
            <div>
              ${getMoodLabel(entry.mood)}
              ${entry.tags && entry.tags.length > 0 ? 
                `<span class="entry-tags">${entry.tags.map(tag => 
                  `<span class="tag">${tag}</span>`
                ).join('')}</span>` : ''}
              <small>${new Date(entry.timestamp).toLocaleTimeString()}</small>
            </div>
            <div class="entry-actions">
              <button class="entry-btn" onclick="editEntry(${index})">
                <i class="fas fa-edit"></i> Edit
              </button>
              <button class="entry-btn danger" onclick="deleteEntry(${index})">
                <i class="fas fa-trash"></i> Delete
              </button>
            </div>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function editEntry(index) {
      const entries = JSON.parse(localStorage.getItem('voiceJournal') || '[]');
      const entry = entries[index];
      
      currentEditingIndex = index;
      currentTags = entry.tags || [];
      
      document.getElementById('modalEditor').innerText = entry.content;
      renderTags();
      document.getElementById('moodSelect').value = entry.mood;
      
      document.getElementById('entryModal').style.display = 'flex';
    }

    function updateEntry() {
      const entries = JSON.parse(localStorage.getItem('voiceJournal') || '[]');
      const content = document.getElementById('modalEditor').innerText.trim();
      
      if (!content) {
        showAlert("Entry cannot be empty", 'warning');
        return;
      }
      
      entries[currentEditingIndex] = {
        ...entries[currentEditingIndex],
        content,
        mood: document.getElementById('moodSelect').value,
        tags: currentTags,
        wordCount: content.split(/\s+/).length
      };
      
      localStorage.setItem('voiceJournal', JSON.stringify(entries));
      closeModal();
      loadEntries();
      updateStats();
      showAlert("Entry updated successfully!", 'success');
    }

    function deleteCurrentEntry() {
      if (confirm("Are you sure you want to delete this entry?")) {
        const entries = JSON.parse(localStorage.getItem('voiceJournal') || '[]');
        entries.splice(currentEditingIndex, 1);
        localStorage.setItem('voiceJournal', JSON.stringify(entries));
        closeModal();
        loadEntries();
        updateStats();
        showAlert("Entry deleted successfully!", 'success');
      }
    }

    function deleteEntry(index) {
      if (confirm("Are you sure you want to delete this entry?")) {
        const entries = JSON.parse(localStorage.getItem('voiceJournal') || '[]');
        entries.splice(index, 1);
        localStorage.setItem('voiceJournal', JSON.stringify(entries));
        loadEntries();
        updateStats();
        showAlert("Entry deleted successfully!", 'success');
      }
    }

    function addTag() {
      const tagInput = document.getElementById('newTag');
      const tag = tagInput.value.trim();
      
      if (tag && !currentTags.includes(tag)) {
        currentTags.push(tag);
        renderTags();
        tagInput.value = '';
      }
    }

    function addTagOnEnter(event) {
      if (event.key === 'Enter') {
        addTag();
      }
    }

    function removeTag(index) {
      currentTags.splice(index, 1);
      renderTags();
    }

    function renderTags() {
      const tagsContainer = document.getElementById('modalTags');
      tagsContainer.innerHTML = currentTags.map((tag, index) => `
        <span class="tag">
          ${tag}
          <button class="remove-tag" onclick="removeTag(${index})">&times;</button>
        </span>
      `).join('');
    }

    function closeModal() {
      document.getElementById('entryModal').style.display = 'none';
    }

    function clearEditor() {
      if (document.getElementById('output').innerText.trim() === '' || 
          confirm("Are you sure you want to clear the editor?")) {
        document.getElementById('output').innerText = '';
      }
    }

    function filterByMood(mood) {
      currentFilter = mood;
      
      // Update active button
      document.querySelectorAll('.mood-filter-btn').forEach(btn => {
        btn.classList.remove('active');
      });
      
      if (mood === 'all') {
        document.querySelector('.mood-filter-btn:nth-child(1)').classList.add('active');
      } else {
        document.querySelector(`.mood-filter-btn.${mood}`).classList.add('active');
      }
      
      loadEntries();
    }

    function filterEntries() {
      currentSearch = document.getElementById('searchInput').value;
      loadEntries();
    }

    function updateStats() {
      const entries = JSON.parse(localStorage.getItem('voiceJournal') || '[]');
      
      // Total entries
      document.getElementById('totalEntries').textContent = entries.length;
      
      // Streak calculation
      let streak = 0;
      if (entries.length > 0) {
        const today = new Date();
        today.setHours(0, 0, 0, 0);
        
        let currentDate = new Date(entries[0].timestamp);
        currentDate.setHours(0, 0, 0, 0);
        
        if (currentDate.getTime() === today.getTime()) {
          streak = 1;
          for (let i = 1; i < entries.length; i++) {
            const prevDate = new Date(entries[i-1].timestamp);
            prevDate.setHours(0, 0, 0, 0);
            
            const currDate = new Date(entries[i].timestamp);
            currDate.setHours(0, 0, 0, 0);
            
            const diffDays = Math.round((prevDate - currDate) / (1000 * 60 * 60 * 24));
            
            if (diffDays === 1) {
              streak++;
            } else if (diffDays > 1) {
              break;
            }
          }
        }
      }
      document.getElementById('streakCount').textContent = streak;
      
      // Average length
      if (entries.length > 0) {
        const totalWords = entries.reduce((sum, entry) => sum + (entry.wordCount || 0), 0);
        const avg = Math.round(totalWords / entries.length);
        document.getElementById('avgLength').textContent = `${avg} words`;
      } else {
        document.getElementById('avgLength').textContent = '0 words';
      }
    }

    function exportEntries() {
      const entries = JSON.parse(localStorage.getItem('voiceJournal') || '[]');
      if (entries.length === 0) {
        showAlert("No journal entries to export.", 'warning');
        return;
      }

      let text = `📓 Voice Journal Export\nGenerated on ${new Date().toLocaleString()}\n\n`;
      text += `Total Entries: ${entries.length}\n`;
      text += `Current Streak: ${document.getElementById('streakCount').textContent} days\n\n`;
      
      entries.forEach((entry, i) => {
        const date = new Date(entry.timestamp);
        text += `Entry ${entries.length - i} [${date.toLocaleString()}] (${entry.mood.toUpperCase()})`;
        if (entry.tags && entry.tags.length > 0) {
          text += ` [Tags: ${entry.tags.join(', ')}]`;
        }
        text += `:\n${entry.content}\n\n`;
      });

      const blob = new Blob([text], { type: "text/plain" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = `voice-journal-${new Date().toISOString().split('T')[0]}.txt`;
      a.click();
    }

    function showAlert(message, type) {
      const alert = document.createElement('div');
      alert.className = `alert alert-${type}`;
      alert.textContent = message;
      alert.style.position = 'fixed';
      alert.style.bottom = '20px';
      alert.style.left = '50%';
      alert.style.transform = 'translateX(-50%)';
      alert.style.padding = '12px 24px';
      alert.style.borderRadius = '8px';
      alert.style.color = 'white';
      alert.style.backgroundColor = type === 'error' ? 'var(--danger)' : 
                                  type === 'success' ? 'var(--success)' : 
                                  type === 'warning' ? 'var(--warning)' : 'var(--info)';
      alert.style.boxShadow = '0 4px 12px rgba(0, 0, 0, 0.15)';
      alert.style.zIndex = '1000';
      alert.style.transition = 'all 0.3s ease';
      alert.style.opacity = '0';
      
      document.body.appendChild(alert);
      
      setTimeout(() => {
        alert.style.opacity = '1';
      }, 10);
      
      setTimeout(() => {
        alert.style.opacity = '0';
        setTimeout(() => {
          document.body.removeChild(alert);
        }, 300);
      }, 3000);
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      
      const icon = document.querySelector('.theme-toggle i');
      icon.className = isDark ? 'fas fa-sun' : 'fas fa-moon';
    }

    function loadTheme() {
      const theme = localStorage.getItem('theme');
      if (theme === 'dark') {
        document.body.classList.add('dark');
        document.querySelector('.theme-toggle i').className = 'fas fa-sun';
      }
    }

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      // Ctrl+Enter to save entry
      if (e.ctrlKey && e.key === 'Enter') {
        saveEntry();
      }
      
      // Ctrl+Space to start/stop recording
      if (e.ctrlKey && e.key === ' ') {
        e.preventDefault();
        startRecording();
      }
    });

    window.onload = () => {
      initializeSpeechRecognition();
      loadEntries();
      loadTheme();
      updateStats();
      
      // Set placeholder for contenteditable div
      const output = document.getElementById('output');
      output.setAttribute('data-placeholder', 'Speak or type your journal entry here...');
      
      output.addEventListener('focus', function() {
        if (!this.textContent.trim()) {
          this.textContent = '';
        }
      });
      
      output.addEventListener('blur', function() {
        if (!this.textContent.trim()) {
          this.innerHTML = '';
        }
      });
    };
  </script>
</body>
